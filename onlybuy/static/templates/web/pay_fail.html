<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>皮爷の商城——支付页面</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="../css/payment.css" rel="Stylesheet" />
    <link rel="icon" href="../images/index/py.ico">
    <script src="../js/init.js"></script>

</head>

<body>
    <!-- 页面顶部-->
    <header id="header"></header>
    <div id="navlist">
        <ul>
            <li class="navlist_gray_left"></li>
            <li class="navlist_gray">确认订单信息</li>
            <li class="navlist_gray_arrow"></li>
            <li class="navlist_gray">支付订单<b></b></li>
            <li class="navlist_gray_arrow"></li>
            <li class="navlist_blue">支付结果<b></b></li>
            <li class="navlist_blue_right"></li>
        </ul>
    </div>
    <div id="container">
        <div>
            <h1><i>支付失败</i>
                <span class="rt">支付订单：123455666677 &nbsp;支付金额：<b>4999.00元</b></span></h1>
        </div>
        <div class="rightsidebar_box rt">
            <div class="pay_result">
                <img src="../images/pay/pay_fail.png" alt="" />
                <p>支付失败</p>
                <span><a href="/myorder.html">查看订单&gt;&gt;</a></span>
                <br />
                皮爷商城不会以系统异常、订单升级为由，要求你点击任何链接进行退款操作！
            </div>
        </div>
    </div>

    <footer id="footer"></footer>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/index.js"></script>
    <script>
        (function ($) {
            $.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }
        })(jQuery);
        var reason = {
            '1': '支付超时',
            '2': '支付失败'
        }
        var html =
            `
        <div>
            <h1><i>支付失败</i>
                <span class="rt">支付订单：${$.getUrlParam("orderID")} &nbsp;支付金额：<b>${$.getUrlParam("money")}元</b></span></h1>
        </div>
        <div class="rightsidebar_box rt">
            <div class="pay_result">
                <img src="../images/pay/pay_fail.png" alt="" />
                <p>${reason[$.getUrlParam("reason")]}</p>
                <span><a href="#">查看订单状态？ </a><b><a href="#">查看订单&gt;&gt;</a></b></span>
                <br />
                皮爷商城不会以系统异常、订单升级为由，要求你点击任何链接进行退款操作！
            </div>
        </div>
        `
        $('#container').html(html)
    </script>
</body>

</html>
